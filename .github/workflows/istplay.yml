name: 襤stplay M3U List Update

on:
  # Her saat ba覺nda (saat 0'da) 癟al覺t覺r
  schedule:
    - cron: '0 * * * *'
  # Manuel 癟al覺t覺rmaya izin ver
  workflow_dispatch:

# Depoya (repository) yazma izni verilir. Bu, M3U dosyas覺n覺 commit edip pushlamak i癟in zorunludur.
permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Depoyu Klonla (Checkout)
        uses: actions/checkout@v4

      - name: 2. Python Ortam覺n覺 Kur (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Gerekli K羹t羹phaneleri Y羹kle
        # requests, zstandard ve beautifulsoup4 k羹t羹phaneleri kurulur
        run: |
          python -m pip install --upgrade pip
          pip install requests zstandard beautifulsoup4

      - name: 4. M3U Scraper Scriptini al覺t覺r
        # scraper.py dosyas覺n覺 癟al覺t覺r覺r ve yeni all_world_sports_categorized.m3u dosyas覺n覺 oluturur
        run: python stplay.py

      - name: 5. Deiiklikleri Otomatik Commit Et ve G繹nder (Push)
        # Sadece all_world_sports_categorized.m3u dosyas覺 deitiyse commit yap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " [Scheduled] Updated M3U list with latest streams"
          files: all_world_sports_categorized.m3u
          branch: main # Ana dal ad覺n覺z "master" ise buray覺 "master" olarak deitirin.