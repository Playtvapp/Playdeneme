name: ISTPLAY M3U Listesi Güncelleme

on:
  # Her saat başında (XX:00) çalıştır
  schedule:
    - cron: '0 * * * *'
  
  # Manuel olarak da tetikleyebilmek için
  workflow_dispatch:

# Depoya yazma izni ver
permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Depoyu klonla
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      # 2. Python 3.10 kur
      - name: Python 3.10 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Bağımlılıkları cache'le

      # 3. Bağımlılıkları kur (requirements.txt'den)
      - name: Bağımlılıkları Kur
        run: |
          pip install -r requirements.txt
          
      # 4. Python script'ini çalıştırarak m3u dosyasını oluştur
      - name: M3U Listesini Oluştur
        run: |
          python stplay.py
          
      # 5. Oluşturulan dosyayı depoya commit'le ve push'la
      - name: Değişiklikleri Commit et ve Pushla
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@github.com"
          
          # Sadece 'all_world_sports_categorized.m3u' dosyasını ekle
          git add all_world_sports_categorized.m3u
          
          # `git diff` ile değişiklik olup olmadığını kontrol et
          # Değişiklik yoksa `exit 0` ile adımı başarılı say, varsa commit at
          if git diff --staged --quiet; then
            echo "Değişiklik yok, commit atılmadı."
          else
            git commit -m "Otomatik M3U Listesi Güncellemesi ($(date -u +'%Y-%m-%d %H:%M UTC'))"
            git push
            echo "M3U listesi güncellendi ve pushlandı."
          fi